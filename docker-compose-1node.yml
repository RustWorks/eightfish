version: '3.7'
services:
  node_1:
    image: eightfish-m2-small
    restart: always
    ports:
      - "9933:9933"
      - "9944:9944"
      - "30333:30333"
    environment:
      - REDIS_URL=redis://cache_1:6379
      - DB_URL="host=db_1 user=postgres password=postgres dbname=spin_dev sslmode=disable" 
    volumes:
      - /tmp/subnode_devdata:/data
    command: 
      - eightfish-subnode --dev -d /data & &&
      - subxtproxy & &&
      - spin up -f http_gate_spin.toml & &&
      - spin up -f simple_app_spin.toml
    depends_on:
      - cache_1
      - db_1
    networks:
      intranet_1:
      testing_net:
        ipv4_address: 172.28.1.1
    
  db_1:
    image: postgres:15.2-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=spin_dev
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5432:5432'
    volumes: 
      # - ./postgres-data:/var/lib/postgresql/data
      # copy the sql script to create tables
      - ./init_pg.sql:/docker-entrypoint-initdb.d/init_pg.sql
    networks:
      intranet_1:

  cache_1:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning 
    #volumes: 
      # - cache:/data
    networks:
      intranet_1:

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
  intranet_1:
